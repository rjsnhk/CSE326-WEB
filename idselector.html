<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id selector</title>
    <style>
         #rgbElement{
            color: rgb(0, 71, 152);
        }
    </style>
       
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="rgbElement">This is a simple paragraph to demonstrait css selectors</p>
    <p>This is another simple paragraph to demonstrait css selectors</p>
    <!-- This is id selector -->
    <!-- Like this class selector can also be used  -->
</body>
</html>
