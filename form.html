<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms In HTML</title>
</head>

<body>

    <h1>Forms</h1>

    <form>
        

        <label>First Name:</label><br>
        <input><br>
        <label>Sure Name:</label><br>
        <input><br>

    </form>
    <br><br><br>
    <h1>Detailed Form</h1><br>


        <label>Name</label><br>
        <input type="text" maxlength="30">(Only max 30 characters allowed)<br>
        <label>Password</label><br>
        <input type="password"><br>
        <label>Email</label><br>
        <input type="email"><br>
        <label>Mobile</label><br>
        <input type="number"><br>
        <label> Address</label><br>
        <textarea rows="10" cols="30"></textarea><br>
        <label>Choose a profession</label>
        <select>
            <option value="lawyer">Lawyer</option>
            <option value="developer">Developer</option>
            <option selected value="student">Student</option>
            <option value="teacher">Teacher</option>

        </select><br>
        <input type="text" value="author" readonly><br>

        <input type="radio">
        <label>html</label>
        <input type="radio">
        <label>css</label>
        <input type="radio">
        <label>javascript</label><br>

        <h4>Hobbies</h4>
        <input type="checkbox">
        <label>Writing</label>
        <input type="checkbox">
        <label>Singing</label>
        <input type="checkbox">
        <label>Dancing</label>
        <input type="checkbox">
        <label>Sports</label>
        <input type="checkbox">
        <label>Reading</label>
        <br><br><br>

        <label>Birthday</label>
        <input type="date">
        <br><br><br>
        <label>Upload you resume</label>
        <input type="file"><br><br><br>

        <input value="1234" type="hidden">

        <br><br>
        <label>Choose a range (from 0 to 100) </label>
        <input type="range" min="0" max="100">
        <br><br>
        <label>Birthday month (in month and year only)</label>
        <input type="month">
        <br><br>


        <input type="submit" value="Proceed">
        <button type="reset">Cancel</button>
</body>

</html>
