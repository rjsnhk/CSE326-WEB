<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- Ids and classes -->
        <h3>Ids and classes in HTML</h3>
        <div id="item1" class="redbg">
            
        </div>
        <!-- id is unique for each element but class can assign to a group of elements -->
            <!-- Emmet is used for the shortcut of id and class  -->
            <!-- . is used for class and # used for id -->
        <div class="bluebg blockborder"></div>
        <span id="item2"></span>
        <!-- Emmet takes div tag as the diffault tag -->
        <!-- if You type.<class name> then it will automatically come in the div tag -->
        <div class="yellowbg"></div>
        <!-- if you will type span.class1.class2.class3*4 + tab then it will print 4 lines of code with span tag and class attribute -->
        <span class="class1 class2 class3">First</span>
        <span class="class1 class2 class3">First</span>
        <span class="class1 class2 class3">First</span>
        <span class="class1 class2 class3">First</span>
        <!-- Span is a inline element but div is a bolck element  -->
        <div class="class5 class6 class7">Second</div>
        <div class="class5 class6 class7">Second</div>
        <div class="class5 class6 class7">Second</div>
        <div class="class5 class6 class7">Second</div>
</body>
</html>
