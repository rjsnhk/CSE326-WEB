<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities in HTML</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another        paragraph</p>
        <!-- Here I have typed lots of spaces but it is showing only one space in the web browser -->
        <!-- To type extra space we have to use &nbsp;  -->
        <p>This is another &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; paragraph</p>
        <!-- Like this if we have to write "<p>" in our website we can't write normaly.   -->
            <!-- for this we have to use &lt; and &gt;  -->
        <p>&lt;p&gt; tag is the paragraph tag</p>    
        <p>Pound is written like this: &pound;</p>
        <p>Copyright is written like this: &copy;</p>
    </div>
</body>
</html>
